    <h2 style="text-align:center;"><u>FORMULIR PENDAFTARAN</u></h2>
    <h4 style="text-align:left;">KETERANGAN PRIBADI</h4>
        <form>
        <label for="namaL">Nama Lengkap:</label>
        <input type="text" id="namaL" name="namaL" value=""><br>
        <label for="namaP">Nama Panggilan:</label>
        <input type="text" id="namaP" name="namaP" value=""><br>
        <label for="gender">Jenis Kelamin:</label><br>
        <input type="radio" id="pa" name="gender" value="Laki-laki">
        <label for="male">Laki-laki</label><br>
        <input type="radio" id="pi" name="gender" value="Perempuan">
        <label for="female">Perempuan</label><br>
        <label for="tempat">Tempat Lahir:</label>
        <input type="text" id="tempat" name="tempat" value=""><br>
        <label for="tanggal">Tanggal Lahir:</label><br>
        <input type="number" id="hari" name="hari" value="">
        <select id="bulan" name="bulan">
            <option value="jan">Januari</option>
            <option value="feb">Februari</option>
            <option value="mar">Maret</option>
            <option value="apr">April</option>
            <option value="mei">Mei</option>
            <option value="juni">Juni</option>
            <option value="juli">Juli</option>
            <option value="aug">Agustus</option>
            <option value="sep">September</option>
            <option value="okt">Oktober</option>
            <option value="nov">November</option>
            <option value="des">Desember</option>
        </select>            
        <input type="number" id="tahun" name="tahun" value=""><br>  
        <label for="agama">Agama:</label>
        <select id="agama" name="agama">
            <option value="Islam">Islam</option>
            <option value="Katholik">Katholik</option>
            <option value="Kristen">Kristen</option>
            <option value="Buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
        </select><br>        
        <label for="negara">Kewarganegaraan:</label>
        <input type="text" id="negara" name="negara" value=""><br>
        <label for="namaL">Anak ke:</label>
        <input type="number" id="anakKe" name="anakKe" value=""><br>
        <label for="jumlahsdr">Jumlah Saudara:</label>
        <input type="number" id="jumlahsdr" name="jumlahsdr" value=""><br>
        <label for="status">Status:</label><br>
        <input type="radio" id="kawin" name="status" value="Kawin">
        <label for="male">Kawin</label><br>
        <input type="radio" id="blmkawin" name="status" value="Belum Kawin">
        <label for="female">Belum Kawin</label><br>
        <label for="SIM">Jenis SIM:</label>
        <input type="text" id="SIM" name="SIM" value=""><br>  <br>      
        </form>
    <h4 style="text-align:left;">KETERANGAN TEMPAT TINGGAL</h4>
        <form>
        <label for="alamat">Alamat Lengkap:</label>
        <input type="text" id="alamat" name="alamat" value=""><br>
        <label for="KTP">No. KTP</label>
        <input type="number" id="KTP" name="KTP" value=""><br>
        <label for="HP">No. Tlp/HP</label>
        <input type="number" id="HP" name="HP" value=""><br>
        <label for="alamatL">Alamat lain yang dapat dihubungi</label>
        <input type="text" id="alamatL" name="alamatL" value=""><br>
        <label for="HPL">No. Tlp/HP lain</label>
        <input type="number" id="HPL" name="HPL" value=""><br><br>
        <label for="foto">Upload foto 3x4</label><br>
        <input type="file" id="foto" name="foto" value=""><br><br>
        <input type="submit">
        </form>
    </body>
